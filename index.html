<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Indicator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --battery-width: 120px;
      --battery-height: 200px;
      --battery-tip-height: 20px;
    }

    body {
      background: #070505;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    .battery-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .battery {
      width: var(--battery-width);
      height: var(--battery-height);
      border: 4px solid rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      position: relative;
      background: rgba(0, 0, 0, 0.2);
      box-shadow:
            0 10px 30px rgba(0, 0, 0, 0.3),
            inset 0 0 15px rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }

    .battery::before {
      content: '';
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: var(--battery-tip-height);
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px 8px 0 0;
      z-index: 2;
    }

    .battery-level {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to top, #00ff88, #00c2ff);
      transition: height 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow:
            inset 0 0 20px rgba(255, 255, 255, 0.3),
            0 0 20px rgba(0, 194, 255, 0.5);
    }

    .battery-level::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 30px;
      background: linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.8) 0%,
            rgba(255, 255, 255, 0) 100%
      );
      border-radius: 0 0 8px 8px;
    }

    .battery-info {
      text-align: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .battery-percent {
      font-size: 3.5rem;
      font-weight: 700;
      margin: 0;
      line-height: 1;
    }

    .battery-status {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-top: 5px;
    }

    /* Color states */
    .high { background: linear-gradient(to top, #00ff88, #00c2ff) !important; }
    .medium { background: linear-gradient(to top, #ffcc00, #ff9100) !important; }
    .low { background: linear-gradient(to top, #ff4d4d, #ff0000) !important; }

    .charging .battery-level {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; box-shadow: 0 0 30px rgba(0, 194, 255, 0.8); }
      100% { opacity: 0.8; }
    }

    #charging-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: white;
      opacity: 0.7;
      display: none;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .charging .charging-icon {
      display: block;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -55%) scale(1.1); }
    }

  </style>
</head>
<body>
<div class="battery-container">
  <div class="battery">
    <div class="battery-level high" id="batteryLevel" style="height: 80%"></div>
    <div id="charging-icon">âš¡</div>
  </div>
  <div class="battery-info">
    <h1 class="battery-percent" id="batteryPercent"></h1>
    <div class="battery-status" id="batteryStatus"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>

  const batteryLevel = document.getElementById('batteryLevel');
  const batteryPercent = document.getElementById('batteryPercent');
  const batteryStatus = document.getElementById('batteryStatus');
  const lightningIcon = document.getElementById('charging-icon');

  function updateBatteryUI(battery){
      let isCharging = battery.charging;
      let level = battery.level;

      // Update height and text
      batteryLevel.style.height = level * 100 + '%';
      batteryPercent.textContent = level * 100 + '%';

      // Update status
      if (isCharging) {
        batteryStatus.textContent = "Charging";
        batteryLevel.classList.add('charging');
        lightningIcon.style.display = 'block';
      } else {
        batteryStatus.textContent = "";
        batteryLevel.classList.remove('charging');
        lightningIcon.style.display = 'none';
      }

      // Update color based on level
      batteryLevel.classList.remove('low', 'medium', 'high');
      if ((level * 100) < 20) {
        batteryLevel.classList.add('low');
        batteryStatus.textContent = "Low Battery";
      } else if ((level * 100) < 50) {
        batteryLevel.classList.add('medium');
      } else {
        batteryLevel.classList.add('high');
      }
  }

  navigator.getBattery().then(function (battery) {
    updateBatteryUI(battery);

    battery.addEventListener('levelchange', () => updateBatteryUI(battery));
    battery.addEventListener('chargingchange', () => updateBatteryUI(battery));
    battery.addEventListener('chargingtimechange', () => updateBatteryUI(battery));
    battery.addEventListener('dischargingtimechange', () => updateBatteryUI(battery));
  });

</script>
</body>
</html>
